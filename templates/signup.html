<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Your Social Media Site</title>
    <link rel="stylesheet" href="/static/signup.css">
</head>
<body>

<!-- Single Navigation Bar -->
<nav>
    <div class="logo">
        <a href="/">
            <!-- Add your logo image here -->
            <img src="/static/Logo.png" alt="Your Logo">
        </a>
    </div>
    <ul>
        <li class="auth"><a href="login.html">Login</a></li>
        <li class="auth"><a href="signup.html">Sign Up</a></li>
        <li><a href="{{ url_for('view_posts') }}">Feed</a></li>
    </ul>
</nav>

<!-- Video-Integrated Background -->
<video autoplay muted loop id="background-video">
    <source src="/static/scifi background video 2.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<div class="center-container signup-container">
    <div class="login-signup">
        <h2>Sign Up</h2>
        <form action="{{ url_for('signup') }}" method="post">
            <div class="input-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" maxlength="18" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" maxlength="20" required>
            </div>
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" maxlength="15" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" maxlength="18" required>
            </div>
            <div class="separator"></div>
            <button type="submit" class="button button-signup">Sign Up</button>
        </form>
    </div>
</div>

<!-- Include space for JavaScript -->
<script src="your-script.js"></script>

</body>
</html>
