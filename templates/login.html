<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Your Social Media Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Single Navigation Bar -->
    <nav>
        <div class="logo">
            <!-- Add your logo image here -->
            <a href="/">
                <img src="/static/Logo.png" alt="Your Logo">
            </a>
        </div>
        <ul>
            <li class="auth"><a href="{{ url_for('login') }}">Login</a></li>
            <li class="auth"><a href="{{ url_for('signup') }}">Sign Up</a></li>
            <li><a href="{{ url_for('view_posts') }}">Feed</a></li>
        </ul>
    </nav>

    <!-- Video-Integrated Background -->
    <video autoplay muted loop id="background-video">
        <source src="/static/scifi background video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="center-container login-container">
        <div class="login-signup">
            <h2>Login</h2>
            <!-- Use the correct form action and method for Flask -->
            <form action="{{ url_for('login') }}" method="post">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" maxlength="15" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" maxlength="18" required>
                </div>
                <div class="separator"></div>
                <button type="submit" class="button button-login">Login</button>
            </form>

            <!-- Include Flask messages for feedback -->
            {% if show_error %}
            <div>
                {{ show_error }}
            </div>
        {% endif %}
        
        <!-- Include Flask messages for feedback -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

    </div>
</div>
    <!-- Include space for JavaScript -->
    <script src="your-script.js"></script>
</body>
</html>
